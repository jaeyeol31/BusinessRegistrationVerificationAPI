plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.4'
    id 'io.spring.dependency-management' version '1.1.6'
}

group = 'yeol.boot'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)  // Java 17을 사용
    }
}

repositories {
    mavenCentral()  // Maven Central Repository에서 의존성 관리
}

dependencies {
    // Spring Boot 관련 의존성 (JPA, MyBatis 제거)
    implementation 'org.springframework.boot:spring-boot-starter-web'  // 웹 기능 지원

    // OkHttp (HTTP 클라이언트)
    implementation 'com.squareup.okhttp3:okhttp:4.9.3'

    // Gson (JSON 직렬화/역직렬화)
    implementation 'com.google.code.gson:gson:2.8.9'
    
    // 테스트 관련 의존성
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()  // JUnit 플랫폼에서 테스트 수행
}
